            <li><strong>Imię:</strong> <span id="displayName"></span></li>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const email = urlParams.get('email');

        document.getElementById('displayName').textContent = name || 'Nie podano';
        document.getElementById('displayEmail').textContent = email || 'Nie podano';
    </script>
